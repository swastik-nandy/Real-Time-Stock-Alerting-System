<table border="1" cellpadding="10">
    <thead>
        <tr>
            <th>Stock Symbol</th>
            <th>Company Name</th>
            <th>Latest Price</th>
        </tr>
    </thead>
    <tbody>
        {% for stock in trending_stocks %}
            <tr>
                <td>{{ stock.symbol }}</td>
                <td>{{ stock.company_name }}</td>
                <td>{{ stock.latest_price|floatformat:2 }}</td> <!-- Show 2 decimal places -->
            </tr>
        {% empty %}
            <tr>
                <td colspan="3">No stocks available.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
