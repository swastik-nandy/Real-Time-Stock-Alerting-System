{% load static %}
{% load socialaccount %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | TriggerStock</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        form p {
            text-align: left;
            margin-bottom: 15px;
        }

        input, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 100%;
        }

        button {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            margin-top: 10px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .links {
            margin-top: 20px;
            font-size: 0.95em;
        }

        .links a {
            color: #007bff;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .google-login-button {
            display: inline-flex;
            align-items: center;
            background-color: white;
            color: #444;
            font-size: 16px;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 6px;
            border: 1px solid #ddd;
            text-decoration: none;
            transition: box-shadow 0.2s ease;
            margin-top: 20px;
            width: 100%;
            justify-content: center;
        }

        .google-login-button:hover {
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.2);
        }

        .google-login-button img {
            width: 20px;
            margin-right: 10px;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to TriggerStock</h2>

        {% if messages %}
            {% for message in messages %}
                <p class="error">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>

        <a href="{% provider_login_url 'google' %}" class="google-login-button">
            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo">
            <span>Continue with Google</span>
        </a>

        <div class="links">
            <p><a href="{% url 'forgot_password' %}">Forgot your password?</a></p>
            <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
        </div>
    </div>
</body>
</html>
