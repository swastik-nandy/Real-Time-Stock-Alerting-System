<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>

<h2>Register</h2>

<form method="post">
    {% csrf_token %}

    <label for="id_full_name">Full Name:</label><br>
    {{ form.full_name }}<br><br>

    <label for="id_email">Email:</label><br>
    {{ form.email }}<br><br>

    <label for="id_username">Username:</label><br>
    {{ form.username }}<br><br>

    <label for="id_password1">Password:</label><br>
    {{ form.password1 }}<br><br>

    <label for="id_password2">Confirm Password:</label><br>
    {{ form.password2 }}<br><br>

    <button type="submit">Register</button>
</form>

<p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>

</body>
</html>
