<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to TriggerStock</title>
  <style>
    /* ──────────────────────────────────────────────────────────────── */
    /*  Global Reset & Base Styles                                   */
    /* ──────────────────────────────────────────────────────────────── */
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right top, #cce9ff, #eaf4ff, #f6fbff);
      background-attachment: fixed; /* keeps the gradient fixed in place */
    }

    /* ──────────────────────────────────────────────────────────────── */
    /*  Body Flex Layout for Perfect Centering                       */
    /* ──────────────────────────────────────────────────────────────── */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 clamp(16px, 5vw, 32px);
    }

    /* ──────────────────────────────────────────────────────────────── */
    /*  Container                                                     */
    /* ──────────────────────────────────────────────────────────────── */
    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      width: 100%;
      max-width: 700px;
      padding: 60px 24px;
      text-align: center;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.1);
      animation: smoothFadeIn 0.7s ease-out both;
    }

    @keyframes smoothFadeIn {
      from {
        opacity: 0;
        transform: translateY(25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ──────────────────────────────────────────────────────────────── */
    /*  Typography & Elements                                         */
    /* ──────────────────────────────────────────────────────────────── */
    h1 {
      font-size: 2.8em;
      color: #2a2a2a;
      margin-bottom: 10px;
      font-weight: 700;
      animation: smoothFadeIn 1s ease-out both;
    }

    p.subtitle {
      font-size: 1.15em;
      color: #555;
      margin-bottom: 30px;
      animation: smoothFadeIn 1.2s ease-out both;
    }

    .section-line {
      width: 80%;
      margin: 30px auto;
      border-top: 1px solid #ccc;
      opacity: 0.6;
    }

    .cta-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      animation: smoothFadeIn 1.5s ease-out both;
    }

    .btn-card {
      background-color: #007bff;
      color: white;
      padding: 16px 34px;
      border-radius: 10px;
      font-size: 1.1em;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 6px 15px rgba(0, 123, 255, 0.25);
      transition: all 0.25s ease-in-out;
    }

    .btn-card:hover {
      background-color: #0056b3;
      box-shadow: 0 10px 25px rgba(0, 123, 255, 0.4);
      transform: translateY(-3px);
    }

    .footer {
      margin-top: 30px;
      font-size: 0.95em;
      color: #444;
      animation: smoothFadeIn 1.8s ease-out both;
    }

    /* ──────────────────────────────────────────────────────────────── */
    /*  LinkedIn Link Styling                                         */
    /* ──────────────────────────────────────────────────────────────── */
    .footer a.linkedin-link {
      color: navy;
      text-decoration: none;
    }
    .footer a.linkedin-link:hover {
      text-decoration: none;
    }

    /* ──────────────────────────────────────────────────────────────── */
    /*  Responsive Adjustments                                        */
    /* ──────────────────────────────────────────────────────────────── */
    @media screen and (max-width: 768px) {
      h1 {
        font-size: 2.3em;
      }
      p.subtitle {
        font-size: 1em;
      }
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 2em;
      }
      .btn-card {
        width: 100%;
        padding: 14px 24px;
        font-size: 1em;
        text-align: center;
      }
      .section-line {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to TriggerStock</h1>
    <p class="subtitle">
      Track live stock movements, set alerts, and receive real-time notifications.
    </p>

    <div class="section-line"></div>

    <div class="cta-buttons">
      <a href="{% url 'login' %}" class="btn-card">Login</a>
      <a href="{% url 'register' %}" class="btn-card">Create Account</a>
    </div>

    <div class="section-line"></div>

    <div class="footer">
      <p>
        Developer: <strong>Swastik Nandy</strong> |
        <span>swastik.nandy@outlook.com</span> |
        <a href="https://www.linkedin.com/in/swastik-nandy/" target="_blank" rel="noopener noreferrer" class="linkedin-link">LinkedIn</a>
      </p>
    </div>
  </div>
</body>
</html>
